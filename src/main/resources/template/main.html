<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 style="text-align: center">semo project initiated!!</h1>
    <h2 style="text-align: center">
        와 시작이다!!!!
    </h2>
    <div th:if="${session!=null}">
        <li th:text="|session.accessToken = ${session.accessToken}|">alternative code</li>
        <li th:text="|session.refreshToken = ${session.refreshToken}|">alternative code</li>
        <li th:text="|session.login = ${session.login}|">alternative code</li>
        <span th:if="${response!=null}">
            <li th:text="|response = ${response}|">alternative code</li>
            <li th:text="|response.data = ${response.data}|">alternative code</li>
            <li th:text="|response.data.name = ${response.data.name}|">alternative code</li>
            <li th:text="|response.data.email = ${response.data.email}|">alternative code</li>
            <li th:text="|response.data.memberType = ${response.data.memberType}|">alternative code</li>
            <li th:text="|response.data.socialType = ${response.data.socialType}|">alternative code</li>
        </span>
<!--        <th:block th:if="${session.response != null}">-->
<!--            <li th:text="|email = ${session.email}|">code</li>-->
<!--        </th:block>-->
    </div>

    <p style="text-align: center">
        <input type="button" value="로그인하러 가기" onclick="location.href='/semo/login-out'" style="width: 100px; height: 100px"/>
    </p>

</body>
<script th:inline="javascript">
    let session = [[${session}]];
    if(session.length != null || session.length != undefined){
        console.log(session.accessToken);
        console.log(session.refreshToken);
        console.log(session.login);
    }
    let response = [[${response}]];
    if(response != null || response != undefined){
        console.log(response);
        console.log(response.data);
        console.log(response.data.name);
        console.log(response.data.email);
    }
</script>
</html>
