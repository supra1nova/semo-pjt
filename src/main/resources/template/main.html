<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1>hello semo project initiated!!</h1>
    <div>
        와 시작이다!!!!
    </div>
    <div>
        <input type="button" value="로그인하러 가기" onclick="location.href='/semo/login'" />
    </div>
    <div>
        <li th:text="|response = ${session.response}|">code</li>
        <li th:text="|accessTk = ${session.accessTk}|">code</li>
        <li th:text="|refreshTk = ${session.refreshTk}|">code</li>
        <th:block th:if="${session.response != null}">
            <li th:text="|response.getData() = ${session.response.getData()}|">code</li>
        </th:block>
        <th:block th:if="${session.response != null}">
            <li th:text="|member = ${session.member}|">code</li>
        </th:block>
        <th:block th:if="${session.response != null}">
            <li th:text="|data = ${session.data}|">code</li>
            <li th:text="|data = ${response}|">code</li>
        </th:block>
        <th:block th:if="${session.response != null}">
            <li th:text="|email = ${session.email}|">code</li>
        </th:block>
    </div>
</body>
</html>
