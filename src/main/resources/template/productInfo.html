<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="/css/productInfo.css" />
	<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script> <!-- jQuery 사용하기 위해 cdn 호출-->
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>	<!-- slick -->
	<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>	<!-- slick -->
	<script>
		let productId = [[${productId}]];
	</script>	<!-- server단에서 오는 값을 미리 js 변수로 할당 -->
	<script src="/js/common.js"></script>
	<script src="/js/productInfo.js"></script>
</head>
<body>
	<div layout:fragment="content">
		<div id="main">

			<!-- 실제 모든 내용을 담는 틀-->
			<div style="top: 300px; width: 100%; padding-top: 77px;">
<!--				<div style="top: 300px; margin-left: auto; margin-right: auto; width: 1200px; height: 800px; text-align: center; padding-top: 60px; ">-->
				<!-- 서브 nav 감싸는 div -->
				<div style="margin: 10px auto 5px; width: 1200px; text-align: center; ">
					<!-- 숙소소개, 예약하기, 오시는길, 문의하기 등 서브 nav -->
					<div style="height: 50px; width: 700px; font-size: 16px">
						<!-- 기본 칼라 연보라색 : rgba(102,102,255,255) -->
						<ul class="sub-nav-ul" style="padding: 0; display: flex; justify-content: normal; line-height: 50px; font-weight: bold; color: grey;">
							<li class="sub-nav-li"><a id="productInfoBtn" class="currentBtn">숙소 소개</a></li>
							<li class="sub-nav-li"><a id="reservationBtn">예약하기</a></li>
							<li class="sub-nav-li"><a id="locationBtn">오시는 길</a></li>
							<li class="sub-nav-li"><a id="qnaBtn">문의하기</a></li>
						</ul>
					</div>
				</div>

				<!-- main content 감싸는 div -->
				<div style="width: 100%; border-top: 1px solid rgb(235, 236, 237);">

					<!-- 실제 예약 및 목록 관련 내용들 -->
					<div style="margin-left: auto; margin-right: auto; width: 1200px; height: 600px; text-align: center" >

						<!-- 이미지 슬라이드(carousel) -->
						<!-- border 색상 rgb(235, 236, 237) -->
						<div class="post-slider">
							<h1 class="sider-title" id="product-name"></h1>
							<div class="post-wrapper" id="product-image"></div>
						</div>

						<!-- 태그 정의 후 버튼은 임의의 클래스를 지정한다.-->
						<div class="indicator" style="display: flex; justify-content: center; align-items: center; height: 50px;">
							<span class="prevArrow" style="margin: 0 15px 0">이전</span>
							<span class="nextArrow" style="margin: 0 15px 0">다음</span>
						</div>

						<!-- 각 숙박업소 소개글-->
						<textarea id="productDescription" style="width: 100%; height: 50%; margin-top: 20px; padding: 10px; border: 1px rgb(235, 236, 237) solid; text-align: left; resize: none" readonly></textarea>
					</div>

				</div>

			</div>

		</div>
	</div>
</body>
</html>
